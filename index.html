<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzheimer's Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Alzheimer's Prediction</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a class="hover:underline" href="/">Home</a></li>
                    <li><a class="hover:underline" href="#">About</a></li>
                    <li><a class="hover:underline" href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section class="text-center my-8 bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold mb-6">Upload Your Brain Scan</h2>
            <p class="mb-6">Upload an image of your brain scan to get a 3D analysis and recommendations.</p>
            
            <form method="POST" action="/" enctype="multipart/form-data" class="max-w-md mx-auto">
                <div class="mb-4">
                    <input type="file" name="file" id="file" accept="image/*,.nii,.nii.gz" 
                           class="block w-full text-sm text-gray-500
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-md file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-blue-50 file:text-blue-700
                                  hover:file:bg-blue-100">
                </div>
                <button type="submit" 
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                    Upload and Analyze
                </button>
            </form>
            
            <p class="mt-4 text-sm text-gray-500">Supports: JPG, PNG, NIfTI (.nii, .nii.gz)</p>
        </section>
    </main>

    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>Â© 2025 Alzheimer's Prediction. All rights reserved by kalasalingam university.</p>
    </footer>
</body>
</html>
